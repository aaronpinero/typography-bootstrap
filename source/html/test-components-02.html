	<body class="">

			<div class="container-fluid">

					<div class="col-md-9">
  					
  					<section>

              <header>
                <h1>Carousels</h1>
              </header>

              <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">

                  </div>
                  <div class="carousel-item">
                    <img src="http://via.placeholder.com/640x320/444" class="d-block w-100" alt="placeholder image">
                  </div>
                  <div class="carousel-item">
                    <img src="http://via.placeholder.com/640x320/222" class="d-block w-100" alt="placeholder image">
                  </div>
                </div>
              </div>

              <hr>

              <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="http://via.placeholder.com/640x320/666" class="d-block w-100" alt="placeholder image">
                  </div>
                  <div class="carousel-item">
                    <img src="http://via.placeholder.com/640x320/444" class="d-block w-100" alt="placeholder image">

                </div>

                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

              <hr>

              <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="http://via.placeholder.com/640x320/666" class="d-block w-100" alt="placeholder image">
